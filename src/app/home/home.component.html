<h2>Welcome to online test platform of ABC Corporation Ltd.</h2>
<h3>Please select the test you want to appear</h3>
<div class="col-md-12">
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let tile of tiles">
            <img src="{{tile.img_src}}" class="card-img-top">
            <div class="card-body">
            <h5 class="card-title">{{tile.text | uppercase}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" routerLink="/questions/{{tile.text}}" class="btn btn-primary">Launch Test</a>
            </div>
        </div>
    </div>
</div>
